spring:
  application:
    name: app

  datasource:
    url: jdbc:mariadb://localhost:3306/wr
    username: admin
    password: admin
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.orm.jdbc.bind: trace